<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פתיחת תקלה</title>
</head>
<body>
        <div>
        <h1 id="open">פתיחת תקלה</h1>
        <div>
            <h2>צרו קשר עם עיריית יהוד</h2>
            <p>
            <ol>
            <li>רשמו את הפרטים האישיים שלכם</li>
            <li>בחרו את נושא המפגע וציינו לאיזו קטגוריה הוא שייך</li>
            <li>מלאו את כתובת המפגע</li>
            </ol>
            </p>
        </div>
        <div>
            לאחר שליחת הפנייה תקבלו מספר פנייה בSMS, בו תוכלו לעקוב על סטטוס הפנייה
        </div>
<form action="#" method="post" enctype="multipart/form-data" name="form" id="form">

            <h3><strong>פרטים אישיים</strong></h3>
                <p>
                    <label for="name">שם מלא</label><br>
                    <input type="text" id="name" name="name" placeholder="שם מלא" required>
                </p>
                <p>
                    <label for="phone">מספר טלפון</label><br>
                    <input type="tel" name="phone" id="phone" required placeholder="05*-*******">
                </p>
                    <p>
                        <label for="email">דוא"ל</label><br>
                        <input type="email" name="email" id="email" required placeholder="you@example.com">
                    </p>
                <h3><strong>נושא הפנייה</strong></h3>
                <p>
                    <label for="category">קטגוריה</label><br>
                    <select name="category" id="category" required>
                        <option value="" selected disabled>בחירת קטגוריה</option>
                        <option>פינוי אשפה</option>
                        <option>תאורת רחוב</option>
                        <option>מכרסמים ומזיקים בשטח ציבורי</option>
                        <option>מים</option>
                        <option>רמזורים</option>
                        <option>שילוט/תמרור</option>
                        <option>ניקיון</option>
                        <option>גינון וצמחייה</option>
                        <option>מדרכות וכבישים</option>
                        <option>ניקוזים וביובים</option>
                        <option>רעש</option>
                        <option>בעלי חיים</option>
                        <option>חניה</option>
                        <option>פיקוח עירוני</option>
                        <option>ריהוט רחוב</option>
                        <option>אחר</option>
                    </select>
                </p>
                <p>
                    <label for="description">תיאור תקלה</label><br>
                    <input type="text" id="description" name="description" placeholder="תיאור התקלה..." required>
                </p>
                <p>
                    <label for="file-upload">צירוף תמונה (אופציונלי)</label><br>
                    <input type="file" id="file-upload" name="file-upload" accept="image/*">
                </p>
                <h3><strong>מיקום התקלה</strong></h3>
                <p>
                    <label for="street">מיקום התקלה</label><br>
                    <input type="text" id="street" name="street" placeholder="רחוב" required>
                    <input type="text" id="house-number" name="house-number" placeholder="מספר בית" required>
                </p>
                <div class="submit-wrapper">
            <button type="submit" class="submit-btn">שליחת הפנייה </button>
            </div>
        </form>
</body>
</html>
